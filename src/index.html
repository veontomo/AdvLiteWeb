    <div class="col-sm-12 lead">

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Login:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="nome" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>

                <input type="password" class="form-control" id="pwd" placeholder="Inserisci la password"

            </div>
        </div>
    </div>

        <div role="tabpanel" class="tab-pane active" id="home">Home</div>

                <div class="form-group">
                    <div class="btn-group col-sm-offset-2 col-sm-10">
                        <div class="btn-block">
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-primary" id="commitBtn">Salva</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-default">Azzerra</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 lead text-success" id="messageSuccess">
            </div>
            <div class="col-sm-12 lead text-danger" id="messageWarning">
            </div>
